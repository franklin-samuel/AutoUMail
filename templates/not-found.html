<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <link rel="icon" type="image/svg+xml" href="../static/img/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        .glow-orb {
            animation: pulse-glow 4s ease-in-out infinite;
        }
        body {
            background-color: #0a0e27;
            background-image:
                radial-gradient(at 30% 30%, rgba(251, 146, 60, 0.15) 0px, transparent 50%),
                radial-gradient(at 70% 70%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .float-404 {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden">
    <div class="fixed inset-0 pointer-events-none">
        <div class="glow-orb absolute top-1/4 left-1/4 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl"></div>
        <div class="glow-orb absolute bottom-1/3 right-1/3 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl" style="animation-delay: 2s;"></div>
    </div>

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-10 left-10 w-1 h-1 bg-white rounded-full opacity-70"></div>
        <div class="absolute top-20 right-20 w-1 h-1 bg-white rounded-full opacity-50"></div>
        <div class="absolute bottom-32 left-32 w-1 h-1 bg-white rounded-full opacity-60"></div>
        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-white rounded-full opacity-80"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="text-center text-white max-w-2xl">
            <div class="float-404 mb-8">
                <h1 class="text-9xl md:text-[12rem] font-black bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 bg-clip-text text-transparent mb-4">
                    404
                </h1>
            </div>
            <h2 class="text-4xl md:text-5xl font-bold mb-6 text-white">
                Página não encontrada
            </h2>
            <p class="text-xl md:text-2xl mb-12 text-gray-400 font-light">
                Ops! A página que você está procurando não existe.
            </p>
            <a href="/"
               class="group inline-flex items-center gap-3 px-10 py-5 text-lg font-bold bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-2xl shadow-2xl shadow-orange-500/30 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-orange-500/50">
                <span class="transform transition-transform group-hover:-translate-x-1">←</span>
                Voltar para Home
            </a>
        </div>
    </div>
</body>
</html>
