<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails - AutoUMail AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOutRight {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-slideInRight {
            animation: slideInRight 0.3s ease-out;
        }
        .animate-slideOutRight {
            animation: slideOutRight 0.3s ease-out;
        }
        .tab-button.active {
            color: #fb923c;
            border-bottom-color: #fb923c;
            border-bottom-width: 3px;
        }
        .category-badge.produtivo {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }
        .category-badge.improdutivo {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }
        body {
            background-color: #0a0e27;
            background-image:
                radial-gradient(at 30% 20%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 70% 80%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .glow-orb {
            animation: pulse-glow 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="glow-orb absolute top-1/4 right-1/4 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl"></div>
        <div class="glow-orb absolute bottom-1/3 left-1/3 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl" style="animation-delay: 2s;"></div>
    </div>

    <nav class="relative z-20 bg-gray-900/50 backdrop-blur-xl border-b border-gray-800/50 sticky top-0">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 group">
                <svg class="w-8 h-8 text-orange-400 transform transition-transform group-hover:scale-110" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 20 L180 180 Q100 150 20 180 Z"
                          stroke="currentColor"
                          stroke-width="8"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
                <span class="text-2xl font-bold bg-gradient-to-r from-white to-orange-400 bg-clip-text text-transparent">
                    AutoUMail
                </span>
            </a>
        </div>
    </nav>

    <div class="relative z-10 max-w-4xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-4 tracking-tight">
                Classificar <span class="text-orange-400">Email</span>
            </h1>
            <p class="text-lg text-gray-400 font-light">
                Cole o texto do email ou fa√ßa upload de um arquivo (.txt, .pdf, .docx)
            </p>
        </div>

        <div class="bg-gray-900/60 backdrop-blur-xl rounded-3xl border border-gray-800/50 p-8 shadow-2xl">
            <!-- Tabs -->
            <div class="flex gap-6 mb-8 border-b border-gray-800">
                <button class="tab-button flex items-center gap-2 px-6 py-4 font-semibold text-gray-400 border-b-3 border-transparent transition-all active" data-tab="text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                      <path fill-rule="evenodd" d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625ZM7.5 15a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 7.5 15Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H8.25Z" clip-rule="evenodd" />
                      <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                    </svg>
                     Texto
                </button>
                <button class="tab-button flex items-center gap-2 px-6 py-4 font-semibold text-gray-400 border-b-3 border-transparent transition-all" data-tab="file">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                      <path d="M19.5 21a3 3 0 0 0 3-3v-4.5a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3V18a3 3 0 0 0 3 3h15ZM1.5 10.146V6a3 3 0 0 1 3-3h5.379a2.25 2.25 0 0 1 1.59.659l2.122 2.121c.14.141.331.22.53.22H19.5a3 3 0 0 1 3 3v1.146A4.483 4.483 0 0 0 19.5 9h-15a4.483 4.483 0 0 0-3 1.146Z" />
                    </svg>
                     Arquivo
                </button>
            </div>

            <div class="tab-content active" id="text-tab">
                <form id="textForm">
                    <textarea
                        id="emailText"
                        name="text"
                        placeholder="Cole aqui o conte√∫do do email...&#10;&#10;Exemplo:&#10;Prezado suporte,&#10;Gostaria de solicitar uma atualiza√ß√£o sobre o caso #12345 que foi aberto na semana passada..."
                        rows="10"
                        class="w-full px-5 py-4 bg-gray-800/50 border-2 border-gray-700 text-gray-100 placeholder-gray-500 rounded-2xl focus:border-orange-500 focus:ring-4 focus:ring-orange-500/20 outline-none resize-y font-sans text-base transition-all"
                    ></textarea>

                    <button type="submit"
                            class="w-full mt-8 px-8 py-5 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white text-lg font-bold rounded-2xl shadow-2xl shadow-orange-500/30 hover:shadow-orange-500/50 hover:-translate-y-1 transform transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
                        <span class="btn-text">Classificar Email</span>
                        <span class="btn-loader hidden items-center justify-center gap-3">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Processando...
                        </span>
                    </button>
                </form>
            </div>

            <div class="tab-content hidden" id="file-tab">
                <form id="fileForm">
                    <div class="border-2 border-dashed border-gray-700 rounded-2xl p-16 text-center hover:border-orange-500 hover:bg-gray-800/30 transition-all cursor-pointer" id="fileUploadArea">
                        <input
                            type="file"
                            id="emailFile"
                            name="file"
                            accept=".txt,.pdf,.docx"
                            class="hidden"
                        >
                        <label for="emailFile" class="cursor-pointer block">
                            <div class="text-6xl mb-6">üìÅ</div>
                            <div class="mb-4">
                                <strong class="text-orange-400 text-xl font-bold">Clique para selecionar</strong>
                                <span class="block text-gray-500 mt-2 font-light">ou arraste e solte</span>
                            </div>
                            <div class="text-sm text-gray-600 font-light">
                                Formatos aceitos: .txt, .pdf
                            </div>
                        </label>
                        <div id="fileName" class="mt-6 text-orange-400 font-semibold"></div>
                    </div>

                    <button type="submit"
                            class="w-full mt-8 px-8 py-5 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white text-lg font-bold rounded-2xl shadow-2xl shadow-orange-500/30 hover:shadow-orange-500/50 hover:-translate-y-1 transform transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
                        <span class="btn-text">Classificar Email</span>
                        <span class="btn-loader hidden items-center justify-center gap-3">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Processando...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

        <div class="relative bg-gray-900/95 backdrop-blur-xl rounded-3xl border border-gray-800/50 p-8 shadow-2xl max-w-2xl w-full animate-fadeIn">
            <div class="mb-8">
                <h2 class="text-4xl font-black text-white mb-2">Resultado da Classifica√ß√£o</h2>
                <div class="h-1 w-20 bg-gradient-to-r from-orange-500 to-orange-600 rounded-full"></div>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-bold text-gray-400 mb-3 uppercase tracking-wider">Categoria:</label>
                <span id="resultCategory" class="inline-block px-8 py-3 rounded-2xl text-lg font-bold"></span>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-bold text-gray-400 mb-3 uppercase tracking-wider">Resposta Sugerida:</label>
                <div class="bg-gray-800/50 rounded-2xl p-6 border border-gray-700/50">
                    <p id="resultResponse" class="text-gray-200 leading-relaxed mb-6 whitespace-pre-wrap font-light text-base"></p>
                    <button id="copyButton"
                            class="px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-xl font-semibold transition-all transform hover:-translate-y-0.5 shadow-lg shadow-orange-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                          <path fill-rule="evenodd" d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z" clip-rule="evenodd" />
                          <path fill-rule="evenodd" d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <button id="closeModal"
                    class="w-full px-6 py-4 bg-gray-800/50 text-gray-300 font-semibold rounded-2xl border-2 border-gray-700/50 hover:bg-gray-800 hover:border-gray-600 transition-all">
                ‚Üê Nova Classifica√ß√£o
            </button>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-3 max-w-md">
    </div>

    <script src="/static/js/classifier.js"></script>
</body>
</html>
