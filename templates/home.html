<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="1mTXt6-KCX8dlOYQOdqpdwHardUzjnEYOaHOE39WzwE" />
    <title>AutoUMail - Home</title>
    <link rel="icon" type="image/svg+xml" href="../static/img/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        .glow-orb {
            animation: pulse-glow 4s ease-in-out infinite;
        }
        body {
            background-color: #0a0e27;
            background-image:
                radial-gradient(at 20% 30%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="glow-orb absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="glow-orb absolute bottom-1/3 right-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl" style="animation-delay: 2s;"></div>
        <div class="glow-orb absolute top-1/2 left-1/2 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl" style="animation-delay: 4s;"></div>
    </div>

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-10 left-10 w-1 h-1 bg-white rounded-full opacity-70"></div>
        <div class="absolute top-20 right-20 w-1 h-1 bg-white rounded-full opacity-50"></div>
        <div class="absolute bottom-32 left-32 w-1 h-1 bg-white rounded-full opacity-60"></div>
        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-white rounded-full opacity-80"></div>
        <div class="absolute bottom-1/4 right-1/4 w-1 h-1 bg-white rounded-full opacity-40"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-6xl w-full">
            <div class="text-center text-white">
                <div class="mb-8 flex justify-center">
                    <div class="float-animation">
                        <svg class="w-24 h-24 text-orange-400" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 20 L180 180 Q100 150 20 180 Z"
                              stroke="currentColor"
                              stroke-width="8"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <h1 class="text-6xl md:text-8xl font-black mb-6 leading-tight tracking-tight">
                    <span class="bg-gradient-to-r from-white via-blue-100 to-purple-200 bg-clip-text text-transparent">
                        AutoUMail
                    </span>
                    <br>
                    <span class="text-orange-400">AI</span>
                </h1>

                <p class="text-2xl md:text-3xl mb-4 font-bold bg-gradient-to-r from-gray-100 to-gray-300 bg-clip-text text-transparent">
                    Classificação inteligente com IA
                </p>

                <p class="text-lg md:text-xl max-w-3xl mx-auto mb-16 text-gray-300 leading-relaxed font-light">
                    Automatize a triagem de emails do seu setor financeiro.
                    Nossa IA classifica emails como <span class="text-emerald-400 font-semibold">Produtivos</span> ou <span class="text-amber-400 font-semibold">Improdutivos</span>
                    e sugere respostas automáticas personalizadas.
                </p>

                <a href="/classifier"
                   class="group inline-flex items-center gap-3 px-12 py-5 text-lg font-bold bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-2xl shadow-2xl shadow-orange-500/30 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-orange-500/50 border border-orange-400/20">
                    Começar Agora
                </a>

            </div>
        </div>
    </div>
</body>
</html>
